<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header>
        Logomarca

        <nav>
            <ul>
                <li>item</li>
            </ul>
        </nav>
    </header>

    <main>
        Conteúdo principal

        <article>
            Texto
        </article>
    </main>

    <aside>
        parte lateral
    </aside>

    <footer>
        rodapé
    </footer>

</body>
</html>

    <div></div>
